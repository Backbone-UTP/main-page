<app-sfd-header [navItems]="headerLinks"></app-sfd-header>
<main>
  <app-sfd-hero></app-sfd-hero>

  <p class="text-center font-semibold">¿Quieres compartir tus ideas?</p>
  <section class="my-5 bg-primary py-8 text-center m-auto mr-auto px-4  flex justify-center gap-5">
    <!--Añadir componente charlas-->
    <app-button
      variant="secondary"
      target="_blank"
      className="bg-white dark:bg-slate-900"
      [text]="'Postular charla'"
      href="https://forms.gle/nuzPku68xgGKhy5N6"
      ></app-button>
  </section>
  <section id="about">
    <app-features
      [title]="aboutTitle"
      [subtitle]="aboutSubTitle"
      [features]="aboutFeatures"></app-features>
  </section>

  <section class="flex flex-col gap-2 py-20">
    <h2
      class="text-balance text-2xl font-bold text-neutral-800 dark:text-neutral-200 md:text-3xl w-full text-center">
      Equipo
    </h2>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 py-5 mx-auto">
      <app-profile-card
        *ngFor="let person of staff"
        [name]="person.name"
        [role]="person.role"
        [image]="person.image"
        [links]="person.links"></app-profile-card>
    </div>
  </section>
  <section class="flex flex-col gap-2 py-20" id="supporters">
    <div class="flex items-center gap-4 px-4 lg:gap-8 lg:px-8  bg-[#231515] h-20">
      <img  
        src="assets/images/patch_small.png" 
        alt="SFD 2025" class="h-10"
      >
      <h2 class="text-lg md:text-xl lg:text-2xl text-balance font-bold text-neutral-200 w-full">
        PATROCINADOR
      </h2>
    </div>
    <div class="mt-12 flex justify-center items-center gap-3 w-full italic">
      <h2 class="text-2xl md:text-3xl lg:text-4xl font-extrabold text-white font-[Open Sans] mr-1">
        ¡GRACIAS
      </h2>
      <app-icon
        iconName="github-logo"
        [properties]="{
          id: 'github-logo',
          class:
            'w-28 lg:w-40 transition-all duration-300 ease-in-out text-white'}">
      </app-icon>
      <h2 class="text-2xl md:text-3xl lg:text-4xl font-extrabold text-white font-[Open Sans]">
        POR CREER
      </h2>  
    </div>
    <div class="m-0 flex-col flex justify-center items-center w-full italic">
      <h2 class="text-2xl md:text-3xl lg:text-4xl font-black text-[#F9C71D] font-[Open Sans]">
        EN EL SOFTWARE FREEDOM
      </h2>
      <h2 class="text-2xl md:text-3xl lg:text-4xl font-black text-[#FF6A27] font-[Open Sans]">
        DAY PEREIRA!
      </h2>
    </div>
    <app-logos-list
      [title]="'Invitan'"
      subtitle="Estas organizaciones también hacen posible el evento"
      [logos]="supporters"></app-logos-list>
  </section>
</main>
<app-footer [socialLinks]="footerLinks"></app-footer>
