<main class="bg-sfd-2025">
  <app-sfd-header [navItems]="headerLinks"></app-sfd-header>
    <div class="border-2 border-[#F9C71D] w-auto h-auto rounded-md">
      <div class="border-2 border-[#F99D1D] w-auto h-auto rounded-md m-1 md:m-1.5">
        <div class="border-2 border-[#FF6A27] w-auto h-auto rounded-md m-1 md:m-1.5">
          <div class="border-2 border-[#6B3918] w-auto h-auto rounded-md m-1 md:m-1.5">
            <div class="border-0 md:border-2 border-[#441F19] w-auto h-auto rounded-md m-1 md:m-1.5">
              <app-sfd-hero></app-sfd-hero>
                <section id="about">
                  <app-features
                    [title]="aboutTitle"
                    [subtitle]="aboutSubTitle"
                    [features]="aboutFeatures"
                  ></app-features>
                </section>
                <section class="flex flex-col gap-2 py-20">
                  <h2 class="text-balance text-2xl font-bold text-neutral-800 dark:text-neutral-200 md:text-3xl w-full text-center">
                    Equipo
                  </h2>
                  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 py-5 mx-auto">
                    @for (person of staff; track person) {
                      <app-profile-card
                        [name]="person.name"
                        [role]="person.role"
                        [image]="person.image"
                        [links]="person.links"
                      ></app-profile-card>
                    }
                  </div>
                </section>
                <section>
                  <app-subtitle [subtitle]="'PATROCINADOR'"></app-subtitle>
                  <app-sponsor></app-sponsor>
                </section>
                <section id="gallery">
                  <app-gallery
                    [title]="'Momentos destacados'"
                    [subtitle]="'Así se vivieron las versiones anteriores del Software Freedom Day en Pereira'"
                    [images]="galleryImages"
                  ></app-gallery>
                </section>
                <app-logos-list
                  [title]="'Invitan'"
                  subtitle="Estas organizaciones también hacen posible el evento"
                  [logos]="supporters">
                </app-logos-list>
                <app-footer [socialLinks]="footerLinks"></app-footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
