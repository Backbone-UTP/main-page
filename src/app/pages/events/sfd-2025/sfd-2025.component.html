<main class="bg-sfd-2025">
  <app-sfd-header [navItems]="headerLinks"></app-sfd-header>
  <div class="border-2 border-[#F9C71D] w-auto h-auto rounded-md">
    <div
      class="border-2 border-[#F99D1D] w-auto h-auto rounded-md m-1 md:m-1.5"
    >
      <div
        class="border-2 border-[#FF6A27] w-auto h-auto rounded-md m-1 md:m-1.5"
      >
        <div
          class="border-2 border-[#6B3918] w-auto h-auto rounded-md m-1 md:m-1.5"
        >
          <div
            class="border-0 md:border-2 border-[#441F19] w-auto h-auto rounded-md m-1 md:m-1.5"
          >
            <!-- Hero Section -->
            <app-sfd-hero></app-sfd-hero>

            <!-- About Event Section -->
            <section id="about">
              <app-subtitle [subtitle]="'Acerca del evento'"></app-subtitle>
              <app-about-event></app-about-event>
            </section>

            <!-- Speakers Section -->
            <section id="speakers">
              <app-subtitle [subtitle]="'Ponentes'"></app-subtitle>
              <app-speakers></app-speakers>
            </section>

            <!-- Agenda Section -->
            <section class="flex flex-col gap-2 py-20" id="agenda">
              <app-subtitle [subtitle]="'Agenda'"></app-subtitle>
              <app-timeline [timelineItems]="sfdAgenda"></app-timeline>
            </section>
            <!-- Sponsors Section -->
            <section class="flex flex-col gap-2" id="supporters">
              <app-subtitle [subtitle]="'Patrocinador'"></app-subtitle>
              <app-sponsor></app-sponsor>
            </section>
            <!-- Team Section -->
            <section>
              <app-subtitle [subtitle]="'Equipo'"></app-subtitle>
              <app-team-section></app-team-section>
            </section>

            <!-- Gallery Section -->
            <section id="gallery">
              <app-subtitle [subtitle]="'Momentos destacados'"></app-subtitle>
              <app-gallery
                [title]="'Momentos destacados'"
                [subtitle]="
                  'Así se vivieron las versiones anteriores del Software Freedom Day en Pereira'
                "
                [images]="galleryImages"
              ></app-gallery>
            </section>

            <!-- Unirse a la comunidad -->
            <app-unirse-comunidad></app-unirse-comunidad>

            <section class="flex flex-col gap-2 py-20" id="supporters">
              <app-logos-list
                [title]="'Invitan'"
                subtitle="Estas organizaciones también hacen posible el evento"
                [logos]="supporters"
              ></app-logos-list>
            </section>

            <app-footer [socialLinks]="footerLinks"></app-footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
