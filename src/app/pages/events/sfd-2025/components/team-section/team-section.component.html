<section class="flex flex-col gap-10 py-20">
    <div class="flex justify-start items-center w-full py-4 bg-[#231515] shadow-md shadow-black">
        <img src="/assets/images/sfd-patch.png" alt="logo" class="h-10 md:h-10 lg:h-12 mr-4">
        <h2 class="text-primary font-sans font-extrabold text-center text-2xl md:text-3xl lg:text-4xl">Equipo</h2>
    </div>
    <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 py-5 mx-auto"
    >
    @for (person of staff; track person) {
    <app-profile-card
        [name]="person.name"
        [role]="person.role"
        [image]="person.image"
        [links]="person.links"
    ></app-profile-card>
    }
    </div>
</section>
