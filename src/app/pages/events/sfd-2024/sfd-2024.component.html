<main>
  <app-sfd-header [navItems]="headerLinks"></app-sfd-header>
  <app-sfd-hero></app-sfd-hero>

  <p class="text-center font-semibold">El evento inicia en:</p>
  <section class="my-5 bg-primary py-5 text-center">
    <app-countdown
      [targetDate]="countdownDate"
      [className]="
        'text-2xl md:text-3xl font-bold leading-tighter tracking-tighter my-4 font-heading text-gray-100 dark:text-gray-700'
      "
    ></app-countdown>
  </section>
  <section id="about">
    <app-features
      [title]="aboutTitle"
      [subtitle]="aboutSubTitle"
      [features]="aboutFeatures"
    ></app-features>
  </section>

  <section class="flex flex-col gap-2 my-20">
    <h2
      class="text-balance text-2xl font-bold text-neutral-800 dark:text-neutral-200 md:text-3xl w-full text-center"
    >
      Organizadores
    </h2>
    <div
      class="flex sm:flex-row flex-col sm:items-start items-stretch justify-center py-5 gap-5 mx-auto"
    >
      <app-profile-card
        *ngFor="let person of staff"
        [name]="person.name"
        [role]="person.role"
        [image]="person.image"
        [links]="person.links"
      ></app-profile-card>
    </div>
  </section>
</main>
