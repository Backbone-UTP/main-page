<div
    class="bg-[#E5E7EB] dark:bg-[#0F172A] py-8 px-7 text-black dark:text-white relative overflow-x-hidden ">

    <div class="flex justify-between md:items-center items-start">
        <h1
            class="font-bold text-2xl md:text-3xl text-black dark:text-white">
            {{data.talk}}
        </h1>
        <mat-dialog-actions>
            <button mat-button mat-dialog-close
                class="m-0 p-0 md:m-3 z-20 outline-none">
                <mat-icon class="text-primary md:scale-150" aria-hidden="false"
                    aria-label="Example home icon"
                    fontIcon="cancel"></mat-icon>
            </button>
        </mat-dialog-actions>
    </div>

    @if (!data.aditional) {
    <div class="relative z-20 md:grid md:grid-cols-2 md:gap-2 mt-4 text-pretty">

        <div class="col-span-1">
            <h2
                class="font-semibold text-lg md:text-xl mb-3 z-20">{{data.name}}</h2>
            <h3 class="z-20">{{data.description}}</h3>
        </div>
        <div
            class="size-auto z-20 m-12 mt-6 md:mt-0 aspect-square bg-primary">
            @if (loading) {
            <div
                class="relative h-full flex items-center justify-center align-middle">
                <mat-progress-spinner
                    mode="indeterminate"
                    color="primary">
                </mat-progress-spinner>
            </div>
            }
            <img [hidden]="loading" (load)="imageLoaded()" class="z-20"
                src="{{data.img}}" alt>
        </div>

    </div>

    } @else {
    <div class="relative z-20 md:grid md:grid-cols-2 md:gap-2 mt-4 text-pretty">

        <div class="col-span-1">
            <h2
                class="font-semibold text-lg md:text-xl mb-3 z-20">{{data.aditional[1].name}}</h2>
            <h3 class="z-20">{{data.aditional[1].description}}</h3>
        </div>
        <div
            class="size-auto z-20 m-6 mt-6 pt-6 md:mt-0 aspect-square bg-primary">
            @if (loading) {
            <div
                class="relative h-full flex items-center justify-center align-middle">
                <mat-progress-spinner
                    mode="indeterminate"
                    color="primary">
                </mat-progress-spinner>
            </div>
            }
            <img [hidden]="loading" (load)="imageLoaded()" class="z-20"
                src="{{data.aditional[1].img}}" alt>
        </div>
        <div
            class="size-auto z-20 m-6 mt-6 pt-6 md:mt-0 aspect-square bg-primary">
            @if (loading2) {
            <div
                class="relative h-full flex items-center justify-center align-middle">
                <mat-progress-spinner
                    mode="indeterminate"
                    color="primary">
                </mat-progress-spinner>
            </div>
            }
            <img [hidden]="loading2" (load)="imageLoaded2()" class="z-20"
                src="{{data.aditional[0].img}}" alt>
        </div>
        <div class="col-span-1">
            <h2
                class="font-semibold text-lg md:text-xl mb-3 z-20">{{data.aditional[0].name}}</h2>
            <h3 class="z-20">{{data.aditional[0].description}}</h3>
        </div>

    </div>
    }

    <div
        class="absolute top-0 -right-[30%] w-[40%] aspect-square m-0">
        <growing-circles
            [circles]="circles"
            [circleStyle]="circlesStyle">
        </growing-circles>
    </div>
</div>
