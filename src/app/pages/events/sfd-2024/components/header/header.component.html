<header
  class="fixed top-0 z-10 flex items-center justify-center w-full mx-auto mt-2">
  <nav
    class="flex px-1 md:px-3 text-sm font-medium rounded-full text-gray-600 dark:text-gray-200 justify-center items-center">
    <img
      src="assets/images/SFDlogo-banner.webp"
      alt="SFD 2024"
      class="hidden h-8 object-cover md:inline-block" />
    <hr
      class="border h-4 rounded-md md:mx-2 mx-0.5 border-gray-200 dark:border-gray-700 hidden md:inline-block" />
    <a
      *ngFor="let link of navItems"
      class="relative block md:px-2 px-0.5 py-2 dark:text-black transition hover:scale-125 "
      [attr.aria-label]="link.label"
      [routerLink]="link.url"
      [fragment]="link.fragment">
      {{ link.title }}
    </a>
    <hr
      class="border h-4 rounded-md md:mx-2 mx-0.5 border-gray-200 dark:border-gray-700" />
    <app-theme-toggle></app-theme-toggle>
  </nav>
</header>
