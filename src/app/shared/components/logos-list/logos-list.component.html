<section class="w-full py-10 lg:py-14">
  <!-- Title and description -->
  <div class="mx-auto mb-6 w-full space-y-1 text-center sm:w-1/2 lg:w-1/3">
    <h2
      class="text-balance text-2xl font-bold leading-tight text-neutral-800 dark:text-neutral-200 sm:text-3xl"
    >
      {{ title }}
    </h2>

    <p
      *ngIf="subtitle"
      class="text-pretty leading-tight text-neutral-600 dark:text-neutral-400"
    >
      {{ subtitle }}
    </p>
  </div>
  <div
    class="flex flex-col items-center justify-center gap-y-2 sm:flex-row sm:gap-x-12 sm:gap-y-0 lg:gap-x-24 bg-white dark:bg-primary py-4"
  >
    <a
      *ngFor="let item of logos"
      class="mx-auto w-32 py-3 sm:mx-0 lg:w-40 lg:py-5 hover:scale-105 transition-all duration-500"
      [href]="item.url"
      target="_blank"
    >
      <img class="drop-shadow-lg w-32" [src]="item.image" [alt]="item.alt" />
    </a>
  </div>
</section>
