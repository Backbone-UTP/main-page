<section class="w-full py-10 lg:py-14">
  <!-- Title and description -->
  <div class="mx-auto mb-6 w-full space-y-1 text-center sm:w-1/2 lg:w-1/3">
    <h2
      class="text-balance text-2xl font-bold leading-tight text-neutral-800 dark:text-neutral-200 sm:text-3xl"
    >
      {{ title }}
    </h2>

    @if (subtitle) {
    <p class="text-pretty leading-tight text-neutral-600 dark:text-neutral-400">
      {{ subtitle }}
    </p>
    }
  </div>
  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:flex md:flex-wrap md:justify-center lg:flex items-center justify-center md:gap-y-2 gap-2 sm:gap-8 md:gap-16 lg:gap-24 bg-primary dark:bg-primary py-4"
  >
    @for (item of logos; track item) {
    <a
      class=" items-center justify-center mx-auto w-32 py-3 px-3 sm:mx-0 lg:w-40 lg:py-5 hover:scale-105 transition-all duration-500"
      [href]="item.url"
      target="_blank"
    >
      <img
        class="drop-shadow-lg w-[700px] h-[80px] object-scale-down "
        [src]="item.image"
        [alt]="item.alt"
      />
    </a>
    }
  </div>
</section>
