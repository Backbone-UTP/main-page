<div class="w-64 min-h-96 flex flex-col">
  <div class="relative w-full flex-1 flex items-center justify-center overflow-hidden">
    <h4 class="text-[0.7rem] absolute top-2 z-10 right-2 bg-slate-900 py-1 px-4 rounded-xl flex items-center gap-1">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
    </svg>

  {{ events.location }}
</h4>

<h4 class="text-[0.7rem] absolute bottom-2 z-10 right-2 bg-slate-900 py-1 px-4 rounded-xl flex items-center gap-1 justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
    </svg>

  {{ events.date }}
</h4>

    <img [src]="events.image" class="absolute w-full h-full object-cover rounded-lg" [alt]="events.title" title="{{ events.title }}" />
  </div>
  <div class="w-full flex-1 flex flex-col px-1 mt-3">
    <h1 class="text-sm">{{ events.title }}</h1>
    <p class="text-xs text-yellow-200/70 font-light">
      {{ events.description }}
    </p>
  </div>
</div>
