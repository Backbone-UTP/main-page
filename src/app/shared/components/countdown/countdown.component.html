<div
  *ngIf="days + hours + minutes + seconds > 0; else timeUp"
  [class]="className"
>
  {{ days | number : "2.0-0" }} : {{ hours | number : "2.0-0" }} :
  {{ minutes | number : "2.0-0" }} : {{ seconds | number : "2.0-0" }}
</div>
<ng-template #timeUp [class]="className">00 : 00 : 00 : 00</ng-template>
